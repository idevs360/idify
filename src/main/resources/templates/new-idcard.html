<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/new-id-card.css">

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<title>New ID Card</title>
</head>
<body>
<div class="container">
    <div class="form-card">
        <h2 class="text-center"><a href="/" style="text-decoration: none;">New ID Card Form</a></h2>
        
        <form id="form-data" enctype="multipart/form-data" onsubmit="submitForm(event)">
            <div class="form-layout">
                <!-- Left side: Input fields -->
                <div class="form-left">
                    <div class="form-group">
                        <label for="sname" class="fw-bold">Name</label>
                        <input name="sname" id="sname" class="input-field" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="sclass" class="fw-bold">Class</label>
                        <input name="sclass" id="sclass" class="input-field" placeholder="Enter class" required>
                    </div>

                    <div class="form-group">
                        <label for="rollNo" class="fw-bold">Roll No.</label>
                        <input name="rollNo" id="rollNo" class="input-field" placeholder="Enter roll number" required>
                    </div>

                    <div class="form-group">
                        <label for="section" class="fw-bold">Section</label>
                        <input name="section" id="section" class="input-field" placeholder="Enter section" required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="fw-bold">Phone</label>
                        <input name="phone" id="phone" class="input-field" placeholder="Enter phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="address" class="fw-bold">Address</label>
                        <textarea name="address" id="address" class="input-field" placeholder="Enter address" required></textarea>
                    </div>
                </div>

                <!-- Right side: Image preview and upload -->
                <div class="form-right">
                    <div class="image-container">
                        <div class="uploaded-image" id="uploaded-image">                         
                            <div class="placeholder">Image Preview</div>
                        </div>
                        <input type="file" style="margin-top: 9px;" onchange="previewImage(event)" name="uploadimage" id="upload-image" class="file-input form-control form-control-sm">
                        
                        <div class="preview-container">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons at the bottom -->
            <div class="button-container">
                <input type="reset" class="btn btn-secondary" value="Reset">
                <input type="submit" class="btn btn-primary" value="Register">
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="js/newIdCard.js"></script>



</body>
</html>
