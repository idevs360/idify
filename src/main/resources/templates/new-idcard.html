<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/new-id-card.css">

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<title>New ID Card</title>
</head>
<body>

	<div class="container">
		<h2 class="text-center mt-4">New ID Card</h2>
		
		<div class="form-container">
			<form id="form-data" enctype="multipart/form-data" onsubmit="submitForm(event)">
			<div class="d-flex">
				<div class="form-childs-1">
					<div class="d-flex mt-2">
						<label class="fw-bold">Name</label>
						<input name="sname" id="sname" class="input-field">
					</div>
				
					<div class="d-flex mt-2">
						<label class="fw-bold">Class</label>
						<input name="sclass" id="sclass" class="input-field">
					</div>	
					
					<div class="d-flex mt-2">
						<label class="fw-bold">Roll No.</label>
						<input name="rollNo" id="rollNo" class="input-field">
					</div>	
					
					<div class="d-flex mt-2">
						<label class="fw-bold">Section</label>
						<input name="section" id="section" class="input-field">
					</div>	
					
					<div class="d-flex mt-2">
						<label class="fw-bold">Phone</label>
						<input name="phone" id="phone" class="input-field">
					</div>
					
					<div class="d-flex mt-2">
						<label class="fw-bold">Address</label>
						<textarea name="address" id="address" class="input-field"> </textarea>
					</div>		
				</div>
				
				<div class="form-childs-2">
					<div class="preview-container" id="preview-container">
						
					</div>
					<div class="text-center">
						<input type="file" onchange="previewImage(event)" name="uploadimage" id="upload-image" class="mt-2">Upload
					</div>
				</div>			
			
			</div>	
			
				<div class="mt-2 justify-content-evenly d-flex">
					<a href="/" class="btn btn-primary">Home</a>
					<input type="submit" class="btn btn-primary">
				</div>		
					
			</form>
	</div>
</div>

<script type="text/javascript" src="js/newIdCard.js"></script>
</body>
</html>
